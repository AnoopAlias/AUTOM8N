---

- name: check if maxscale proxy is setup
  stat:
    path: /opt/nDeploy/conf/XTENDWEB_MAXSCALE_SETUP_LOCK_DO_NOT_REMOVE
  register: maxscale

- name: create the mysql-ssl directory
  file:
    path: /etc/mysql-ssl
    state: directory
  when:
    - maxscale.stat.exists == false

- synchronize:
    src: /etc/mysql-ssl
    dest: /etc/
  when:  maxscale.stat.exists == false

- name: Install MaxScale rpm
  yum:
    name: https://downloads.mariadb.com/MaxScale/2.3.5/centos/7/x86_64/maxscale-2.3.5-1.centos.7.x86_64.rpm
    state: present
    validate_certs: no
  when:
    - ansible_lsb.major_release|int >= 7
    - inventory_hostname != groups['ndeploydbslave'][0]

- name: Install MaxScale rpm
  yum:
    name: https://downloads.mariadb.com/MaxScale/2.3.5/centos/6/x86_64/maxscale-2.3.5-1.centos.6.x86_64.rpm
    state: present
    validate_certs: no
  when:
    - ansible_lsb.major_release|int < 7
    - inventory_hostname != groups['ndeploydbslave'][0]

- synchronize:
    src: /var/lib/maxscale/.secrets
    dest: /var/lib/maxscale/.secrets
  when:
    - maxscale.stat.exists == false
    - inventory_hostname != groups['ndeploydbslave'][0]
    - maxscale.stat.exists == false

- file:
    path: /var/lib/maxscale/.secrets
    owner: maxscale
    group: maxscale
    mode: 0400

- name: Setup MaxScale
  template:
    src: maxscale.cnf.j2
    dest: /etc/maxscale.cnf
  when:
    - inventory_hostname != groups['ndeploydbslave'][0]
    - maxscale.stat.exists == false

- name: check if CageFS is active
  stat:
    path: /usr/sbin/cagefsctl
  register: cagefs

- name: Cagefsctl remount
  shell: /usr/sbin/cagefsctl --remount-all
  when:
    - cagefs.stat.exists == true

- name: Start MaxScale
  service:
    name: maxscale
    enabled: yes
    state: started
  when:
    - ansible_lsb.major_release|int >= 7
    - inventory_hostname != groups['ndeploydbslave'][0]

- name: Start maxscale
  shell: service maxscale restart && chkconfig maxscale on
  when:
    - ansible_lsb.major_release|int < 7
    - inventory_hostname != groups['ndeploydbslave'][0]

- file:
    path: /opt/nDeploy/conf/XTENDWEB_MAXSCALE_SETUP_LOCK_DO_NOT_REMOVE
    state: touch
