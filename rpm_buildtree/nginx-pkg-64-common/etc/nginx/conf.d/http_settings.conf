http {

###########################
# XtendWeb managed . Do NOT edit this file.
# Include any custom settings in files below
# /etc/nginx/conf.d/main_custom_include.conf for main context or
# /etc/nginx/conf.d/custom_include.conf for http context
###########################

#Set server identifier
more_set_headers 'Server: AUTOM8N-nginx';

sendfile off;
aio threads=iopool;
aio_write on;
directio 4m;

tcp_nodelay on;
keepalive_timeout 65;
types_hash_max_size 2048;
server_tokens off;
client_max_body_size 128m;
client_body_buffer_size    128k;
connection_pool_size  256;
client_header_buffer_size 4k;
large_client_header_buffers 4 32k;
request_pool_size  4k;
output_buffers   4 32k;
postpone_output  1460;

#FastCGI (will timeout connections to fastcgi backends like php-fpm after 5 minutes without response)
fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;
fastcgi_read_timeout 300;
fastcgi_send_timeout 300;

server_names_hash_max_size 256000;
server_names_hash_bucket_size 4096;
include /etc/nginx/mime.types;
default_type application/octet-stream;

ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

# Open File Cache
open_file_cache          max=4096 inactive=5m;
open_file_cache_valid    5m;
open_file_cache_min_uses 2;
open_file_cache_errors   on;

# Include maps
include /etc/nginx/conf.d/maps.conf;

# Logging Settings
open_log_file_cache max=1000 inactive=20s valid=1m min_uses=2;
log_format bytes_log "$sec $bytes_sent .";
log_not_found off;
access_log off;

#Limit Request Zone conf
include /etc/nginx/conf.d/limit_request.conf;

#RealIP conf for CDN like CloudFlare,Incapsula etc
include /etc/nginx/conf.d/cdn_realip.conf;
real_ip_header     X-Forwarded-For;

# FastCGI and PROXY cache config
include /etc/nginx/conf.d/nginx_cache.conf;

# Uncomment following to enable DOS mitigation server wide
# include /etc/nginx/conf.d/dos_mitigate_systemwide.conf;

# Include All config files in /etc/nginx/conf.auto/
include /etc/nginx/conf.auto/*.conf;

#Include File where you can add any custom settings
include /etc/nginx/conf.d/custom_include.conf;

# Virtual Host Configs
include /etc/nginx/conf.d/default_server.conf; # Auto Generated at nDeploy install time
include /etc/nginx/sites-enabled/*.conf; # Auto Generated by nDeploy

# Catchall proxy subdomain
include /etc/nginx/conf.d/proxy_subdomain.conf;

}
